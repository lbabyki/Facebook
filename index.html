<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gửi vị trí giao hàng</title>
    <link rel="icon" href="data:," />
    <!-- loại bỏ lỗi favicon 404 -->
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 50px;
      }
    </style>
    <script>
      window.onload = () => {
        if (!navigator.geolocation) {
          alert("Trình duyệt của bạn không hỗ trợ định vị.");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const qs = new URLSearchParams({
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
              device: navigator.userAgent,
              orderId:
                new URLSearchParams(location.search).get("orderId") || "",
            });

            /* dùng thẻ <img> gửi GET – tránh CORS */
            const img = new Image();
            img.src =
              "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiJ4QdkRl__Kdb-B49SMie-ynlGJu05RbKxRip-_XWxpWwdpLNQzE2CssRTsc_M2BFjUY6SR7gQP-asZWTJazjGDwPhqVCkvsKooUvyCjrkH1BxGhqTJEWL7OIR5ffAwSp2FV2bC2NpZDHDHImSCCuOfkvkiHHOsVSKtOPFXmZZ-w5tFpfuudjOs7Us7ROc4OAXPqWZLh6CxxgB0R7u4rnAJOydZ7IyPfFRXq-29IgQ1czxO-MKu8YZ4rCI_EufQVcr5e7t7t1s9sjmiUq0NCBljafH5A&lib=M5INq0onX4HWRZclxxCA-6VSHJARy_IP7" +
              qs;
            img.onload = () =>
              (document.body.innerHTML =
                "<h2>✅ Đã gửi vị trí thành công!</h2>");
            img.onerror = () =>
              (document.body.innerHTML = "<h2>❌ Không gửi được vị trí!</h2>");
          },
          (err) => alert("Không thể lấy vị trí: " + err.message)
        );
      };
    </script>
  </head>
  <body>
    <h2>Đang gửi vị trí của bạn…</h2>
  </body>
</html>
